<button class="text-white m-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2" [routerLink]="['/product']">Back</button>
 <div class="container mx-auto my-8">
  <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/3">
        <img [src]="baseUrl+ 'product/getFile?fileName=' + itemValue.image" alt="Book Cover" class="w-full">
      </div>
      <div class="p-8 md:w-2/3">
        <h1 class="text-3xl font-bold mb-4">{{itemValue.title}}</h1>
        <p class="text-gray-700 mb-4">by  {{itemValue.author}}</p>
        <p class="text-gray-600 mb-6">
          {{itemValue.description}}
        </p>
        <div class="mb-6">
          <span class="text-gray-800 font-semibold text-2xl">NPR {{itemValue.price}}</span>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">Book Details</h2>
          <ul class="list-disc pl-6">
            <li>Publisher:  {{itemValue.publication}}</li>
            <li>Published Date:{{itemValue.createdAt | date:'medium'}}</li>
            <li>Pages: 320</li>
            <li>ISBN: 978-0123456789</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
